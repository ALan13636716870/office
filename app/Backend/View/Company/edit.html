<include file="Common:header" />

<div class="container" style="margin-top:50px">
  <div class="row">
    <div class="col-md-12">
      <form action="{:U('company/edit')}" method="post" id="form-company-edit">
        <div class="form-group">
          <label for="name"><span class="c-red">*</span>企业名称：</label>
          <input type="text" class="form-control" autocomplete="off" name="company[name]" id="name" value="{$companyInfo.name}" required />
        </div>
        <div class="form-group">
          <label class="control-label">是否启用：</label>
          <div>
            <label class="radio-inline"><input name="company[status]" type="radio" value="0" <if condition="$companyInfo.status eq 0">checked</if> required /> 不启用</label>
            <label class="radio-inline"><input name="company[status]" type="radio" value="1" <if condition="$companyInfo.status eq 1">checked</if> /> 启用</label>
          </div>
        </div>
        <div class="form-group">
          <label for="username"><span class="c-red">*</span>管理员登录名：</label>
          <input type="text" class="form-control" name="user[username]" id="username" autocomplete="off" value="{$adminInfo.username}" placeholder="用来登录的账户名称" required />
        </div>
        <div class="form-group">
          <label for="alias_name"><span class="c-red">*</span>管理员别名：</label>
          <input type="text" class="form-control" name="user[alias_name]" id="alias_name" autocomplete="off" value="{$adminInfo.alias_name}" placeholder="别人看到你的名字" required />
        </div>
        <div class="form-group">
          <label for="password">管理员密码：</label>
          <input type="text" class="form-control" name="user[password]" id="password" autocomplete="off" value="" placeholder="不设置密码请留空，空格也是密码的一部分" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">保存</button>
        </div>
        <input type="hidden" name="id" value="{$companyInfo.id}" />
      </form>
    </div>
  </div>
</div>
<include file="Common:footer" />
<script type="text/javascript">
  $(function(){
    formValidate("form-company-edit");
  });
</script>
</body>
</html>
