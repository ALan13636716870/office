<include file="Common:header" />

<div class="container" style="margin-top:50px">
  <div class="row">
    <form action="{:U('haoye/bad')}" method="post" id="bad-edit">
      <div class="col-md-12">
        <div class="form-group">
          <label for="keywords">关键字列表（一行一个）：</label>
          <textarea rows="50" class="form-control" autocomplete="off" name="keywords" id="keywords">{$info.keywords}</textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">保存</button> &nbsp;
        </div>
      </div>
      <input type="hidden" name="t" value="{$info.t}" />
    </form>
  </div>
</div>
<include file="Common:footer" />
<script type="text/javascript">
  $(function(){
    formValidate("bad-edit");
  });
</script>
</body>
</html>
