<include file="Common:header" />

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4>这里可以管理企业员工</h4>
      <a href="{:U('user/edit?id=0')}" class="btn"><i class="fa fa-plus"></i> 添加员工</a>
    </div>
  </div>

  <table id="company-list" class="table table-border table-bordered table-bg table-hover table-order-sort">
    <thead>
    <tr>
      <th width="10%">ID</th>
      <th width="10%">员工登录名</th>
      <th width="15%">员工别名</th>
      <th width="10%">员工级别</th>
      <th width="15%">可生成全Excel</th>
      <th width="10%">可用状态</th>
      <th width="15%">操作</th>
    </tr>
    </thead>
    <tbody>
    <volist name="userList" id="user">
      <tr>
        <td>{$user.id}</td>
        <td>{$user.username}</td>
        <td>{$user.alias_name}</td>
        <td>{$user.identity}</td>
        <td>{$user.excel_full}</td>
        <td>{$user.status}</td>
        <td>
          <a href="{:U('user/edit')}&id={$user.id}">编辑</a>
          <a href="{:U('user/delete')}&id={$user.id}" onclick="return confirm('是否确定删除这个用户？');">删除</a>
        </td>
      </tr>
    </volist>
    </tbody>
  </table>
</div>

<include file="Common:footer" />
</body>
</html>
