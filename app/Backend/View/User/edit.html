<include file="Common:header" />

<div class="container" style="margin-top:50px">
  <div class="row">
    <div class="col-md-12">
      <form action="{:U('user/edit')}" method="post" id="form-user-edit">
        <div class="form-group">
          <label for="username"><span class="c-red">*</span>登录名：</label>
          <input type="text" class="form-control" name="username" id="username" autocomplete="off" value="{$userInfo.username}" placeholder="用来登录的账户名称" required />
        </div>
        <div class="form-group">
          <label for="alias_name"><span class="c-red">*</span>别名：</label>
          <input type="text" class="form-control" name="alias_name" id="alias_name" autocomplete="off" value="{$userInfo.alias_name}" placeholder="别人看到你的名字" required />
        </div>
        <div class="form-group">
          <label for="identity"><span class="c-red">*</span>用户组：</label>
          <select name="identity" id="identity" class="form-control" required>
            <option value="">请选择</option>
            <option value="superadmin">超级管理员</option>
            <option value="administrator">企业管理员</option>
            <option value="manager">企业经理</option>
            <option value="user">员工</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">密码：</label>
          <input type="text" class="form-control" name="password" id="password" autocomplete="off" value="" placeholder="不设置密码请留空，空格也是密码的一部分" />
        </div>
        <div class="form-group">
          <label class="control-label">是否启用：</label>
          <div>
            <label class="radio-inline"><input name="status" type="radio" value="0" <if condition="$userInfo.status eq 0">checked</if> required /> 不启用</label>
            <label class="radio-inline"><input name="status" type="radio" value="1" <if condition="$userInfo.status eq 1">checked</if> /> 启用</label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">是否导出全Excel：</label>
          <div>
            <label class="radio-inline"><input name="excel_full" type="radio" value="0" <if condition="$userInfo.excel_full eq 0">checked</if> required /> 不启用</label>
            <label class="radio-inline"><input name="excel_full" type="radio" value="1" <if condition="$userInfo.excel_full eq 1">checked</if> /> 启用</label>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">保存</button>
        </div>
        <input type="hidden" name="id" value="{$userInfo.id}" />
      </form>
    </div>
  </div>
</div>
<include file="Common:footer" />
<script type="text/javascript">
  $(function(){
    $('#identity').val('{$userInfo.identity}');
    formValidate("form-user-edit");
  });
</script>
</body>
</html>
