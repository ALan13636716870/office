<include file="Common:header" />


<div class="container" style="margin-top:50px;">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form method="get" class="form-inline">
        <input type="hidden" name="c" value="keyword" />
        <input type="hidden" name="a" value="index" />
        <div class="form-group">
          <label for="name">关键词</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="关键词" value="{$name}" />
        </div>
        <select class="form-control" name="status">
          <option value="" selected>所有状态</option>
          <option value="0" <if condition="$status eq '0'">selected</if>>待审</option>
          <option value="1" <if condition="$status eq '1'">selected</if>>可用</option>
          <option value="2" <if condition="$status eq '2'">selected</if>>形容词</option>
          <option value="-1" <if condition="$status eq '-1'">selected</if>>侵权</option>
          <option value="-2" <if condition="$status eq '-2'">selected</if>>品牌</option>
          <option value="-3" <if condition="$status eq '-3'">selected</if>>无意义</option>
          <option value="-4" <if condition="$status eq '-4'">selected</if>>半侵权</option>
        </select>
        <button type="submit" class="btn btn-default">搜索</button>
        <a class="btn btn-info" href="{:U('keyword/edit', array('id'=>0))}">添加关键词</a>
      </form>
    </div>
  </div>
  <div class="pull-right pagination">{$pageStr}</div>
  <table class="table table-hover table-condensed table-bordered ">
    <tr><th width="100">ID</th><th>名称</th><th>关键词列表</th><th width="300">中文备注</th><th width="80">状态</th><th width="130">操作</th></tr>
	<volist name="keywordList" id="keyword">
      <tr>
        <td>{$keyword.id}</td>
        <td>{$keyword.name}</td>
        <td>{$keyword.keywords|nl2br}</td>
        <td>{$keyword.chinese|nl2br}</td>
        <td>{$keyword.status}</td>
        <td>
          <a href="{:U('keyword/edit', array('id'=>$keyword['id']))}">编辑</a>
          <a href="{:U('goods/index', array('title'=>$keyword['name'], 'status'=>1))}" target="_blank">搜索</a>
          <a href="{:U('keyword/delete', array('id'=>$keyword['id']))}" onclick="return confirm('确认要删除吗');">删除</a>
        </td>
      </tr>
    </volist>
  </table>
  <div class="pull-right pagination">{$pageStr}</div>
</div>

<include file="Common:footer" />

</body>
</html>
