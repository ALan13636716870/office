<include file="Common:header" />

<div class="container" style="margin-top:50px">
  <div class="row">
    <div class="col-md-12">
      <form action="{:U('keyword/edit')}" method="post" id="form-keyword-edit">
        <input type="hidden" name="id" value="{$keywordInfo.id}">
        <div class="form-group">
          <label for="name"><span class="c-red">*</span>关键字英文名称：</label>
          <input type="text" class="form-control" name="name" id="name" value="{$keywordInfo.name}" required />
        </div>
        <div class="form-group">
          <label for="keywords">搜索关键词：</label>
          <textarea class="form-control" rows="5" id="keywords" name="keywords" required>{$keywordInfo.keywords}</textarea>
        </div>
        <div class="form-group">
          <label for="chinese">中文备注：</label>
          <textarea class="form-control" rows="5" id="chinese" name="chinese">{$keywordInfo.chinese}</textarea>
        </div>
        <div class="form-group">
          <label for="status">状态：</label>
          <select class="form-control" name="status" id="status">
            <option value="0" <if condition="$keywordInfo[status] eq '0'">selected</if>>待审</option>
            <option value="1" <if condition="$keywordInfo[status] eq '1'">selected</if>>可用</option>
            <option value="2" <if condition="$keywordInfo[status] eq '2'">selected</if>>形容词</option>
            <option value="-1" <if condition="$keywordInfo[status] eq '-1'">selected</if>>侵权</option>
            <option value="-2" <if condition="$keywordInfo[status] eq '-2'">selected</if>>品牌</option>
            <option value="-3" <if condition="$keywordInfo[status] eq '-3'">selected</if>>无意义</option>
            <option value="-4" <if condition="$keywordInfo[status] eq '-4'">selected</if>>半侵权</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">保存</button>
        </div>
      </form>
    </div>
  </div>
</div>
<include file="Common:footer" />
<script type="text/javascript">

  $(function(){
    formValidate("form-keyword-edit");
  });
</script>
</body>
</html>
